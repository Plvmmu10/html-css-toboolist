<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Logo with title -->
    <header>
        <div class="head">
            <img src="./img/Logo.png" alt="logo" id="logo">
            <h1 id="title">Toboolist</h1>
        </div>
    </header>
    <!-- /Logo with title -->

    <!-- To do list -->
    <main>
        <!-- command section -->
        <section class="command-section">
            <div class="command-button">
                <button class="add-task-button">Add Task</button>
                <button class="add-section-button">Add Section</button>
            </div>
        </section>

        <!-- /command section -->
        <div class="main-list">
        <!-- new task section -->
            <section>
                <ul class="list">
                    <h2>&dtrif; New Task</h2>
                    <li><span class="check">&check;</span>Quarterly Newsletter<span class="editorial">Editorial</span></li>
                </ul>
            </section>
        <!-- /new task section -->

        <!-- today section -->
            <section>
                <ul class="list">
                    <h2>&dtrif; Today</h2>
                    <li><span class="check">&check;</span>Recruiting blog post<span class="editorial">Editorial</span></li>

                    <li><span class="check">&check;</span>Mobile app launch<span class="q1-goals">Q1 Goals</span></li>

                    <li><span class="cross">&cross;</span>Interview John H.<span class="recruiting">Recruiting</span></li>

                    <li><span class="check">&check;</span>Summit update to mobile storefronts<span class="mobile">Mobile</span></li>
                </ul>
            </section>    
        <!-- /today section -->

        <!-- upcoming section -->
        <!-- /upcoming section -->
        </div>  
    </main>
    <!-- /To do list -->
</body>
</html>
